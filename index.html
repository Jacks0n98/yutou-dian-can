<body>

  <script>
    const ingredients = ["çŒªè‚", "çŒªè…°", "çŒªè‚ ", "çŒªè‚š", "çŒªèˆŒå¤´", "çŒªå¿ƒ", "ç˜¦è‚‰", "è‚¥è‚‰", "èœ", "è‚‰ä¸¸"];
    const emojiMap = {
      "çŒªè‚": "ğŸ«€", "çŒªè…°": "ğŸ«˜", "çŒªè‚ ": "â°", "çŒªè‚š": "ğŸ«ƒ",
      "çŒªèˆŒå¤´": "ğŸ‘…", "çŒªå¿ƒ": "â¤ï¸", "ç˜¦è‚‰": "ğŸ–",
      "è‚¥è‚‰": "ğŸ¥“", "èœ": "ğŸ¥¬", "è‚‰ä¸¸": "ğŸ¡"
    };

    let editingIndex = null;
    let editingData = null;

    function showSection(id) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('order').classList.add('hidden');
      document.getElementById('summary').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');

      if (id === 'order') generateBowlSections();
      if (id === 'summary') renderSummary();
    }

    function generateBowlSections() {
      const numPeople = parseInt(document.getElementById("numPeople").value);
      const numBowls = parseInt(document.getElementById("numBowls").value);
      const area = document.getElementById("bowlDetails");
      area.innerHTML = '<div class="subheader">ğŸ‘‡ è¯·è®¾ç½®æ¯ç¢—æ±¤çš„å†…å®¹ï¼š</div>';

      for (let i = 0; i < numBowls; i++) {
        const div = document.createElement("div");
        div.className = "person-block";
        div.innerHTML = `<h3>ğŸ¥£ ç¬¬ ${i + 1} ç¢—æ±¤</h3>`;
        div.innerHTML += `<label>è¿™ç¢—æ±¤å‡ äººå…±ç”¨ï¼Ÿ</label>
          <input type="number" name="b${i}_count" min="1" max="${numPeople}" value="1">
          <label>è¿™ç¢—æ±¤ä¸åƒçš„ææ–™ï¼š</label>`;
        ingredients.forEach(item => {
          const emoji = emojiMap[item] || "";
          div.innerHTML += `<label><input type="checkbox" name="b${i}_no" value="${item}"> <emoji>${emoji}</emoji> ${item}</label>`;
        });
        area.appendChild(div);
      }
    }

    function generateFinalOrder() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const now = new Date();
      const local = new Date(now.getTime() + (8 * 60 * 60 * 1000));
      const today = `${local.getFullYear()}-${String(local.getMonth() + 1).padStart(2, '0')}-${String(local.getDate()).padStart(2, '0')}`;
      const time = `${String(local.getHours()).padStart(2, '0')}:${String(local.getMinutes()).padStart(2, '0')}`;

      let orderNumber;
      if (editingIndex === null) {
        orderNumber = (parseInt(localStorage.getItem("lastOrder") || "0") % 50) + 1;
        localStorage.setItem("lastOrder", orderNumber);
      } else {
        orderNumber = orders[editingIndex].number;
      }

      const numPeople = parseInt(document.getElementById("numPeople").value);
      const numBowls = parseInt(document.getElementById("numBowls").value);
      const whiteRice = parseInt(document.getElementById("whiteRice").value);
      const taroRice = parseInt(document.getElementById("taroRice").value);

      let result = `ğŸ“… æ—¥æœŸï¼š${today}\nğŸ•’ æ—¶é—´ï¼š${time}\nğŸ§¾ è®¢å•ç¼–å·ï¼š${orderNumber}\nğŸ‘¥ ç”¨é¤äººæ•°ï¼š${numPeople}\nğŸ¥£ æ±¤å…± ${numBowls} ç¢—\n`;
      const bowlData = [];

      for (let i = 0; i < numBowls; i++) {
        const count = document.querySelector(`input[name="b${i}_count"]`).value;
        const noItems = Array.from(document.querySelectorAll(`input[name="b${i}_no"]:checked`)).map(cb => cb.value);
        bowlData.push({ count, noItems });
        result += `ğŸ¥£ ç¬¬ ${i + 1} ç¢— - ${count}äºº å…±ç”¨ å¿Œå£ï¼š${noItems.length ? noItems.join("ã€") : "æ— "}\n`;
      }

      result += `\nğŸš ç™½é¥­ï¼š${whiteRice} ç¢—\nğŸš èŠ‹å¤´é¥­ï¼š${taroRice} ç¢—`;

      document.getElementById("finalOutput").innerHTML = `<div class="output">${result}</div>`;

      const newOrder = {
        date: today,
        time: time,
        number: orderNumber,
        text: result,
        numPeople,
        numBowls,
        whiteRice,
        taroRice,
        bowls: bowlData
      };

      if (editingIndex !== null) {
        orders[editingIndex] = newOrder;
        editingIndex = null;
      } else {
        orders.unshift(newOrder);
        orders.splice(50);
      }

      localStorage.setItem("orders", JSON.stringify(orders));

      const printDiv = document.getElementById("printArea");
      printDiv.innerHTML = `<pre>${result}</pre>`;
      printDiv.style.display = 'block';
      window.print();
      printDiv.style.display = 'none';

      showSection('summary');
    }

    function renderSummary() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const area = document.getElementById("summaryArea");
      area.innerHTML = '';

      const now = new Date();
      const local = new Date(now.getTime() + (8 * 60 * 60 * 1000));
      const today = `${local.getFullYear()}-${String(local.getMonth() + 1).padStart(2, '0')}-${String(local.getDate()).padStart(2, '0')}`;
      const todayOrders = orders.filter(o => o.date === today);

      area.innerHTML += `<div class="output">ğŸ“Œ ä»Šå¤©å…± ${todayOrders.length} ç¬”è®¢å•</div><br/>`;

      if (!orders.length) {
        area.innerHTML += '<div class="output">æš‚æ— è®¢å•</div>';
        return;
      }

      orders.forEach((o, idx) => {
        const div = document.createElement("div");
        div.className = "order-entry";
        div.innerHTML = `
          <button class='edit-btn' onclick='editOrder(${idx})'>âœï¸ ç¼–è¾‘</button>
          <button class='delete-btn' onclick='deleteOrder(${idx})'>ğŸ—‘ï¸ åˆ é™¤</button>
          <pre>${o.text}</pre>`;
        area.appendChild(div);
      });
    }

    function exportOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      if (!orders.length) return alert("æ²¡æœ‰è®¢å•å¯å¯¼å‡ºã€‚");
      const blob = new Blob([orders.map(o => o.text).join("\n\n---------------------------\n\n")], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `è®¢å•æ€»è¡¨_${new Date().toISOString().split("T")[0]}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function editOrder(index) {
      editingIndex = index;
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      editingData = orders[index];
      document.getElementById("numPeople").value = editingData.numPeople;
      document.getElementById("numBowls").value = editingData.numBowls;
      document.getElementById("whiteRice").value = editingData.whiteRice;
      document.getElementById("taroRice").value = editingData.taroRice;

      setTimeout(() => {
        editingData.bowls.forEach((b, i) => {
          document.querySelector(`input[name="b${i}_count"]`).value = b.count;
          b.noItems.forEach(item => {
            const cb = document.querySelector(`input[name="b${i}_no"][value="${item}"]`);
            if (cb) cb.checked = true;
          });
        });
        editingData = null;
      }, 100);
    }

    function deleteOrder(index) {
      if (!confirm("ç¡®å®šè¦åˆ é™¤è¿™ä»½è®¢å•å—ï¼Ÿåˆ é™¤åæ— æ³•æ¢å¤ã€‚")) return;
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");

    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("numPeople").addEventListener("input", generateBowlSections);
