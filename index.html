  <style>
    :root {

    .btn:hover,

    .hidden {

    label {

    input[type="number"], textarea {

      font-size: var(--font-large);
      /* æ•°å­—è¾“å…¥æ§ä»¶æ›´å¤§ï¼Œæ–¹ä¾¿è§¦æ‘¸ */
    }

    /* å¤é€‰æ¡†æ ‡ç­¾è°ƒæ•´ï¼Œè§¦æ§æ›´å‹å¥½ */
    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      vertical-align: middle;

      margin-right: 8px;
    }

    .person-block {

    }

    .output {

      border-radius: var(--border-radius);
      white-space: pre-wrap;
      margin-top: 20px;
      font-size: var(--font-large);
      line-height: 1.6;
    }

    .subheader {
      font-size: 20px;
      color: #7a4212;
      margin: 22px 0 14px;
      font-weight: 700;
    }

    .order-entry {
      background: #fff;
      border: 1.8px solid #ccc;
      padding: 18px 20px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;

    }

    .edit-btn {
      position: absolute;
      top: 14px;

    }

    /* å“åº”å¼å¸ƒå±€ï¼šå¹³æ¿åŠä»¥ä¸Šå®½åº¦ */
    @media (min-width: 768px) {
      body {
        padding: 30px 50px;
      }

      #order, #summary {

      }

      #order > div#bowlDetails {

        padding-right: 15px;
        border-right: 2px solid var(--primary);
      }

      #order > div#orderForm {
        flex: 1;
        max-width: 300px;
      }

      /* é‡æ–°æ’åˆ—â€œåˆ›å»ºæ–°è®¢å•â€é‡Œçš„inputå’Œlabelï¼ŒåŒ…æˆorderForm */
      #order > #orderForm {
        display: flex;
        flex-direction: column;
      }

      /* summaryåŒºåŸŸå¤šæ  */
      #summaryArea {
        max-height: 80vh;
        overflow-y: auto;
      }

      .btn {
        min-width: 140px;
      }
    }

  </style>
</head>
<body>
  <h1>ğŸ² å¤§å±±è„šèŠ‹å¤´é¥­ä¸“å–åº—</h1>
  <div id="home">
    <button class="btn" onclick="showSection('order')">ğŸ“ åˆ›å»ºæ–°è®¢å•</button>
    <button class="btn" onclick="showSection('summary')">ğŸ“‹ æŸ¥çœ‹è®¢å•æ€»è¡¨</button>
  </div>

  <div id="order" class="hidden section">
    <h2>ğŸ“ åˆ›å»ºæ–°è®¢å•</h2>
    <div id="orderForm">
      <label>ğŸ‘¥ ç”¨é¤äººæ•°ï¼š</label>
      <input type="number" id="numPeople" min="1" max="20" value="1" />

      <label>ğŸ¥£ å…±ç”¨å‡ ç¢—æ±¤ï¼Ÿ</label>
      <input type="number" id="numBowls" min="1" max="10" value="1" />

      <label>ğŸš ç™½é¥­å‡ ç¢—ï¼š</label>
      <input type="number" id="whiteRice" min="0" value="0" />

      <label>ğŸš èŠ‹å¤´é¥­å‡ ç¢—ï¼š</label>
      <input type="number" id="taroRice" min="0" value="0" />

      <button class="btn" onclick="generateFinalOrder()">âœ… æäº¤è®¢å•</button>
      <button class="btn" onclick="showSection('summary')">ğŸ“‹ æŸ¥çœ‹è®¢å•æ€»è¡¨</button>
      <button class="btn" onclick="exportOrders()">ğŸ“¤ å¯¼å‡ºè®¢å• (txt)</button>
    </div>

    <div id="bowlDetails"></div>

    <div id="finalOutput"></div>
  </div>

  <div id="summary" class="hidden section">
    <h2>ğŸ“‹ è®¢å•æ€»è¡¨</h2>
    <button class="btn" onclick="showSection('order')">â¬… è¿”å›ç‚¹é¤</button>
    <button class="btn" onclick="exportOrders()">ğŸ“¤ å¯¼å‡ºè®¢å• (txt)</button>
    <div id="summaryArea"></div>
  </div>

  <script>
    const ingredients = ["çŒªè‚", "çŒªè…°", "çŒªè‚ ", "çŒªè‚š", "çŒªèˆŒå¤´", "ç˜¦è‚‰", "è‚¥è‚‰", "èœ", "è‚‰ä¸¸"];
    const emojiMap = {
      "çŒªè‚": "ğŸ«€",
      "çŒªè…°": "ğŸ«˜",
      "çŒªè‚ ": "â°",
      "çŒªè‚š": "ğŸ«ƒ",
      "çŒªèˆŒå¤´": "ğŸ‘…",
      "ç˜¦è‚‰": "ğŸ–",
      "è‚¥è‚‰": "ğŸ¥“",
      "èœ": "ğŸ¥¬",
      "è‚‰ä¸¸": "ğŸ¡"
    };
    let editingIndex = null;
    let editingData = null;

    function showSection(sectionId) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('order').classList.add('hidden');
      document.getElementById('summary').classList.add('hidden');
      document.getElementById(sectionId).classList.remove('hidden');

      if (sectionId === 'summary') {
        renderSummary();
      } else if (sectionId === 'order') {
        generateBowlSections();

        if (editingData) {
          document.getElementById("numPeople").value = editingData.numPeople;
          document.getElementById("numBowls").value = editingData.numBowls;
          document.getElementById("whiteRice").value = editingData.whiteRice;
          document.getElementById("taroRice").value = editingData.taroRice;
          generateBowlSections();

          setTimeout(() => {
            editingData.bowls.forEach((bowl, i) => {
              document.querySelector(`input[name="b${i}_count"]`).value = bowl.count;
              bowl.noItems.forEach(item => {
                const cb = document.querySelector(`input[name="b${i}_no"][value="${item}"]`);
                if (cb) cb.checked = true;
              });
            });
            editingData = null;
          }, 100);
        }
      }
    }

    function generateBowlSections() {
      const numPeople = parseInt(document.getElementById("numPeople").value);
      const numBowls = parseInt(document.getElementById("numBowls").value);
      const area = document.getElementById("bowlDetails");
      area.innerHTML = '';

      const header = document.createElement("div");
      header.className = "subheader";
      header.textContent = "ğŸ‘‡ è¯·è®¾ç½®æ¯ç¢—æ±¤çš„å†…å®¹ï¼š";
      area.appendChild(header);

      for (let i = 0; i < numBowls; i++) {
        const div = document.createElement("div");
        div.className = "person-block";
        div.innerHTML = `<h3>ğŸ¥£ ç¬¬ ${i + 1} ç¢—æ±¤</h3>`;
        div.innerHTML += `<label>è¿™ç¢—æ±¤å‡ äººå…±ç”¨ï¼Ÿ</label>
          <input type="number" name="b${i}_count" min="1" max="${numPeople}" value="1">
          <label>è¿™ç¢—æ±¤ä¸åƒçš„ææ–™ï¼š</label>`;
        ingredients.forEach(item => {
          const emoji = emojiMap[item] || "";
          div.innerHTML += `<label><input type="checkbox" name="b${i}_no" value="${item}"> ${emoji} ${item}</label>`;
        });
        area.appendChild(div);
      }
    }

    function generateFinalOrder() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const today = new Date().toISOString().split("T")[0];

      let orderNumber;
      if (editingIndex === null) {
        orderNumber = (parseInt(localStorage.getItem("lastOrder") || "0") % 50) + 1;
        localStorage.setItem("lastOrder", orderNumber);
      } else {
        orderNumber = orders[editingIndex].number;
      }

      const numPeople = parseInt(document.getElementById("numPeople").value);
      const numBowls = parseInt(document.getElementById("numBowls").value);
      const whiteRice = parseInt(document.getElementById("whiteRice").value);
      const taroRice = parseInt(document.getElementById("taroRice").value);

      let result = `ğŸ“… æ—¥æœŸï¼š${today}\nğŸ§¾ è®¢å•ç¼–å·ï¼š${orderNumber}\nğŸ‘¥ ç”¨é¤äººæ•°ï¼š${numPeople}\nğŸ¥£ æ±¤å…± ${numBowls} ç¢—\n`;
      const bowlData = [];

      for (let i = 0; i < numBowls; i++) {
        const count = document.querySelector(`input[name="b${i}_count"]`).value;
        const noItems = Array.from(document.querySelectorAll(`input[name="b${i}_no"]:checked`)).map(cb => cb.value);
        bowlData.push({ count, noItems });
        result += `ğŸ¥£ ç¬¬ ${i + 1} ç¢— - ${count}äºº å…±ç”¨ å¿Œå£ï¼š${noItems.length ? noItems.join("ã€") : "æ— "}\n`;
      }

      result += `\nğŸš ç™½é¥­ï¼š${whiteRice} ç¢—\nğŸš èŠ‹å¤´é¥­ï¼š${taroRice} ç¢—`;
      document.getElementById("finalOutput").innerHTML = `<div class="output">${result}</div>`;

      const newOrder = {
        date: today,
        number: orderNumber,
        text: result,
        numPeople,
        numBowls,
        whiteRice,
        taroRice,
        bowls: bowlData
      };

      if (editingIndex !== null) {
        orders[editingIndex] = newOrder;
        editingIndex = null;
      } else {
        orders.unshift(newOrder);
        orders.splice(50);
      }

      localStorage.setItem("orders", JSON.stringify(orders));
      showSection('summary');
    }

    function renderSummary() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const area = document.getElementById("summaryArea");
      area.innerHTML = '';
      if (!orders.length) {
        area.innerHTML = '<div class="output">æš‚æ— è®¢å•</div>';
        return;
      }
      orders.forEach((o, idx) => {
        const div = document.createElement("div");
        div.className = "order-entry";
        div.innerHTML = `<button class='edit-btn' onclick='editOrder(${idx})'>âœï¸ ç¼–è¾‘</button><pre>${o.text}</pre>`;
        area.appendChild(div);
      });
    }

    function exportOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      if (!orders.length) return alert("æ²¡æœ‰è®¢å•å¯å¯¼å‡ºã€‚");
      const blob = new Blob([orders.map(o => o.text).join("\n\n---------------------------\n\n")], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `è®¢å•æ€»è¡¨_${new Date().toISOString().split("T")[0]}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function editOrder(index) {
      editingIndex = index;
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      editingData = orders[index];
      showSection("order");
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("numPeople").addEventListener("input", generateBowlSections);
      document.getElementById("numBowls").addEventListener("input", generateBowlSections);
      generateBowlSections();
    });
  </script>
</body>
