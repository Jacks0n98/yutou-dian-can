  <script>
    const ingredients = ["çŒªè‚", "çŒªè…°", "çŒªè‚ ", "çŒªè‚š", "çŒªèˆŒå¤´", "ç˜¦è‚‰", "è‚¥è‚‰", "èœ", "è‚‰ä¸¸"];
    let editingIndex = null;

    function showSection(sectionId) {

      document.getElementById('order').classList.add('hidden');

      if (sectionId === 'summary') {

    function generateBowlSections() {
      const numPeople = parseInt(document.getElementById("numPeople").value);
      const numBowls = parseInt(document.getElementById("numBowls").value);
      const area = document.getElementById("bowlDetails");
      area.innerHTML = '';

      const header = document.createElement("div");
      header.className = "subheader";
      header.textContent = "ğŸ‘‡ è¯·è®¾ç½®æ¯ç¢—æ±¤çš„å†…å®¹ï¼š";
      area.appendChild(header);

      for (let i = 0; i < numBowls; i++) {

        div.className = "person-block";
        div.innerHTML = `<h3>ğŸ¥£ ç¬¬ ${i + 1} ç¢—æ±¤</h3>`;
        div.innerHTML += `<label>è¿™ç¢—æ±¤å‡ äººå…±ç”¨ï¼Ÿ</label>
          <input type="number" name="b${i}_count" min="1" max="${numPeople}" value="1">
          <label>è¿™ç¢—æ±¤ä¸åƒçš„ææ–™ï¼š</label>`;
        ingredients.forEach(item => {

    }

    function generateFinalOrder() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const today = new Date().toISOString().split("T")[0];

      let orderNumber;
      if (editingIndex === null) {
        orderNumber = (parseInt(localStorage.getItem("lastOrder") || "0") % 50) + 1;
        localStorage.setItem("lastOrder", orderNumber);
      } else {
        orderNumber = orders[editingIndex].number;
      }

      const numPeople = document.getElementById("numPeople").value;
      const numBowls = document.getElementById("numBowls").value;
      const whiteRice = document.getElementById("whiteRice").value;
      const taroRice = document.getElementById("taroRice").value;

      let result = `ğŸ“… æ—¥æœŸï¼š${today}\nğŸ§¾ è®¢å•ç¼–å·ï¼š${orderNumber}\nğŸ‘¥ ç”¨é¤äººæ•°ï¼š${numPeople}\nğŸ¥£ æ±¤å…± ${numBowls} ç¢—\n`;

      for (let i = 0; i < numBowls; i++) {
        const count = document.querySelector(`input[name="b${i}_count"]`).value;
        const noItems = Array.from(document.querySelectorAll(`input[name="b${i}_no"]:checked`)).map(cb => cb.value);
        result += `ğŸ¥£ ç¬¬ ${i + 1} ç¢— - ${count}äºº å…±ç”¨ å¿Œå£ï¼š${noItems.length ? noItems.join("ã€") : "æ— "}\n`;

      document.getElementById("finalOutput").innerHTML = `<div class="output">${result}</div>`;

      const newOrder = { date: today, number: orderNumber, text: result };
      if (editingIndex !== null) {

        editingIndex = null;

    function renderSummary() {

    function exportOrders() {

      const blob = new Blob([orders.map(o => o.text).join("\n\n---------------------------\n\n")], { type: 'text/plain' });

      a.href = url;
