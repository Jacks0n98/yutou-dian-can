<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>大山脚芋头饭专卖店</title>
  <style>
    :root {
      --primary: #8B5E3C;
      --secondary: #F4E4D4;
      --background: #FFF9F3;
      --card: #ffffff;
      --border-radius: 12px;
    }

    body {
      font-family: "Segoe UI", "Noto Sans SC", sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .section {
      margin-top: 30px;
    }

    .btn {
      background-color: var(--primary);
      color: white;
      padding: 10px 18px;
      margin: 8px 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a06d48;
    }

    .hidden {
      display: none;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .output {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      margin-top: 15px;
      border: 1px solid #ddd;
    }

    .order-entry {
      background: white;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
      position: relative;
    }

    .edit-btn, .delete-btn {
      position: absolute;
      top: 8px;
      padding: 4px 10px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn {
      right: 10px;
      background: #ccc;
    }

    .delete-btn {
      right: 80px;
      background: #e74c3c;
      color: white;
    }

    @media print {
      body *:not(#printArea):not(#printArea *) {
        display: none !important;
      }
      #printArea {
        display: block;
      }
      emoji {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>🍲 大山脚芋头饭专卖店</h1>

  <div id="home">
    <button class="btn" onclick="showSection('order')">📝 创建新订单</button>
    <button class="btn" onclick="showSection('summary')">📋 查看订单总表</button>
  </div>

  <div id="order" class="hidden section">
    <h2>📝 创建新订单</h2>

    <label>👥 用餐人数：</label>
    <input type="number" id="numPeople" min="1" value="1" inputmode="numeric">

    <label>🥣 共用几碗汤？</label>
    <input type="number" id="numBowls" min="1" value="1" inputmode="numeric">

    <div id="bowlDetails"></div>

    <label>🍚 白饭几碗：</label>
    <input type="number" id="whiteRice" min="0" value="0" inputmode="numeric">

    <label>🍚 芋头饭几碗：</label>
    <input type="number" id="taroRice" min="0" value="0" inputmode="numeric">

    <label>📝 备注：</label>
    <textarea id="remarks" rows="2" placeholder="如：加辣、少饭、不辣等..."></textarea>

    <button class="btn" onclick="generateFinalOrder()">✅ 提交订单</button>
    <div id="finalOutput"></div>
  </div>

  <div id="summary" class="hidden section">
    <h2>📋 订单总表</h2>
    <div id="summaryArea"></div>
    <button class="btn" onclick="showSection('order')">⬅ 返回点餐</button>
  </div>

  <div id="printArea" style="display:none;"></div>

  <script>
    const ingredients = ["猪肝", "猪腰", "猪肠", "猪肚", "猪舌头", "猪心", "瘦肉", "肥肉", "菜", "肉丸"];
    const emojiMap = {
      "猪肝": "🫀", "猪腰": "🫘", "猪肠": "➰", "猪肚": "🫃", "猪舌头": "👅",
      "猪心": "❤️", "瘦肉": "🍖", "肥肉": "🥓", "菜": "🥬", "肉丸": "🍡"
    };

    let editingIndex = null;

    function showSection(id) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('order').classList.add('hidden');
      document.getElementById('summary').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
      if (id === 'order') generateBowlDetails();
      if (id === 'summary') renderSummary();
    }

    function generateBowlDetails() {
      const area = document.getElementById("bowlDetails");
      const numBowls = parseInt(document.getElementById("numBowls").value);
      area.innerHTML = "";
      for (let i = 0; i < numBowls; i++) {
        const div = document.createElement("div");
        div.innerHTML = `<strong>🥣 第 ${i + 1} 碗汤（不吃的材料）：</strong><br>`;
        ingredients.forEach(item => {
          const emoji = emojiMap[item] || "";
          div.innerHTML += `<label><input type="checkbox" name="b${i}_no" value="${item}"> <emoji>${emoji}</emoji> ${item}</label> `;
        });
        div.innerHTML += `<br>共用人数：<input type="number" name="b${i}_count" min="1" value="1" inputmode="numeric"><br><br>`;
        area.appendChild(div);
      }
    }

    function generateFinalOrder() {
      const now = new Date();
      const offset = now.getTimezoneOffset();
      const local = new Date(now.getTime() - offset * 60000);
      const today = local.toISOString().slice(0, 10);
      const time = local.toTimeString().slice(0, 5);

      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const orderNumber = (parseInt(localStorage.getItem("lastOrder") || "0") + 1) % 9999;
      localStorage.setItem("lastOrder", orderNumber);

      const numPeople = document.getElementById("numPeople").value;
      const numBowls = document.getElementById("numBowls").value;
      const whiteRice = document.getElementById("whiteRice").value;
      const taroRice = document.getElementById("taroRice").value;
      const remarks = document.getElementById("remarks").value;

      let text = `📅 日期：${today}\n🕒 时间：${time}\n🧾 订单编号：${orderNumber}\n👥 用餐人数：${numPeople}\n\n`;

      for (let i = 0; i < numBowls; i++) {
        const noItems = Array.from(document.querySelectorAll(`input[name="b${i}_no"]:checked`)).map(cb => cb.value);
        const people = document.querySelector(`input[name="b${i}_count"]`).value;
        text += `🥣 第 ${i + 1} 碗：${people}人共用`;
        if (noItems.length) {
          text += `（忌口：${noItems.join("、")}）`;
        }
        text += `\n`;
      }

      text += `\n🍚 白饭：${whiteRice} 碗\n🍚 芋头饭：${taroRice} 碗\n`;
      if (remarks.trim()) {
        text += `📝 备注：${remarks.trim()}\n`;
      }

      orders.unshift({
        date: today,
        time,
        number: orderNumber,
        text
      });

      localStorage.setItem("orders", JSON.stringify(orders));

      document.getElementById("finalOutput").innerHTML = `<div class="output">${text}</div>`;

      // 打印
      document.getElementById("printArea").innerHTML = `<pre>${text}</pre>`;
      document.getElementById("printArea").style.display = "block";
      window.print();
      document.getElementById("printArea").style.display = "none";

      showSection('summary');
    }

    function renderSummary() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const area = document.getElementById("summaryArea");
      area.innerHTML = "";

      const today = new Date().toISOString().slice(0, 10);
      const todayOrders = orders.filter(o => o.date === today);
      area.innerHTML += `<div class="output">📌 今天共 ${todayOrders.length} 笔订单</div><br>`;

      orders.forEach((o, i) => {
        const div = document.createElement("div");
        div.className = "order-entry";
        div.innerHTML = `
  <button class="edit-btn" onclick="editOrder(${i})">✏️ 编辑</button>
  <button class="delete-btn" onclick="deleteOrder(${i})">🗑️ 删除</button>
  <pre>${o.text}</pre>`;
        area.appendChild(div);
      });
    }

    function deleteOrder(index) {
      if (!confirm("确定要删除这份订单吗？")) return;
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.splice(index, 1);
      localStorage.setItem("orders", JSON.stringify(orders));
      renderSummary();
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("numBowls").addEventListener("input", generateBowlDetails);
      generateBowlDetails();
    });
  </script>
</body>
</html>
