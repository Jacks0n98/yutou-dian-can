  <script>
    let editingIndex = null;

    function showSection(id) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('order').classList.add('hidden');
      document.getElementById('summary').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');

    function generateBowlSections() {
      const count = +document.getElementById("numBowls").value;
      const container = document.getElementById("bowlDetails");
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const div = document.createElement("div");
        div.className = "person-block";
        div.innerHTML = `
          <h3>ğŸ¥£ ç¬¬ ${i + 1} ç¢—</h3>
          <label>å‡ äººå…±ç”¨ï¼š</label>
          <input type="number" name="b${i}_count" min="1" value="1">
          <label>ğŸˆš ä¸è¦çš„ææ–™ï¼š</label>
          <label><input type="checkbox" name="b${i}_no" value="çŒªå¿ƒ"> ğŸ· çŒªå¿ƒ</label>

          <label><input type="checkbox" name="b${i}_no" value="ç²‰è‚ "> ç²‰è‚ </label>

    }

    function generateFinalOrder() {
      const date = new Date();
      const dateStr = date.toLocaleString("zh-CN", { hour12: false });

      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const num = orders.length + 1;

      const numPeople = document.getElementById("numPeople").value;
      const numBowls = document.getElementById("numBowls").value;
      const whiteRice = document.getElementById("whiteRice").value;
      const taroRice = document.getElementById("taroRice").value;
      const note = document.getElementById("orderNote").value;

      let text = `# è®¢å•ç¼–å·ï¼š${num}\nğŸ•’ åˆ›å»ºæ—¶é—´ï¼š${dateStr}\nğŸ‘¥ äººæ•°ï¼š${numPeople}\nğŸ¥£ æ±¤å…± ${numBowls} ç¢—`;

      for (let i = 0; i < numBowls; i++) {
        const count = document.querySelector(`input[name="b${i}_count"]`).value;
        const noItems = Array.from(document.querySelectorAll(`input[name="b${i}_no"]:checked`)).map(cb => cb.value);
        text += `\n  ğŸ¥£ ç¬¬${i + 1}ç¢— - ${count}äººå…±ç”¨`;
        if (noItems.length) text += ` ï¼ˆæ— ï¼š${noItems.join("ã€")}ï¼‰`;

      text += `\nğŸš ç™½é¥­ï¼š${whiteRice} ç¢— | èŠ‹å¤´é¥­ï¼š${taroRice} ç¢—`;
      if (note) text += `\nğŸ“Œ å¤‡æ³¨ï¼š${note}`;

      const order = { text, timestamp: date.toISOString(), numPeople, numBowls, whiteRice, taroRice, note };

      if (editingIndex !== null) {
        orders[editingIndex] = order;
        editingIndex = null;
      } else {
        orders.push(order);
      }

      localStorage.setItem("orders", JSON.stringify(orders));
      document.getElementById("finalOutput").innerText = text;
      printOrder(text);
    }

    function printOrder(content) {
      const win = window.open('', '_blank');
      win.document.write(`<pre>${content.replaceAll("\n", "<br>")}</pre>`);
      win.print();
      win.close();
    }

    function renderSummary() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const area = document.getElementById("summaryArea");
      area.innerHTML = '';

      const today = new Date().toISOString().slice(0, 10);
      const todayOrders = orders.filter(o => o.timestamp.startsWith(today));
      const summary = document.createElement("div");
      summary.innerHTML = `<strong>ğŸ“… ä»Šæ—¥è®¢å•æ•°ï¼š${todayOrders.length}</strong>`;
      area.appendChild(summary);

      todayOrders.forEach((o, idx) => {
        const div = document.createElement("div");
        div.className = "order-entry";
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteOrder(${idx})">åˆ é™¤</button>
          <button class="edit-btn" onclick="editOrder(${idx})">ç¼–è¾‘</button>
          <pre>${o.text}</pre>
        `;
        area.appendChild(div);
      });
    }

    function editOrder(index) {
      editingIndex = index;
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const o = orders[index];
      document.getElementById("numPeople").value = o.numPeople;
      document.getElementById("numBowls").value = o.numBowls;
      document.getElementById("whiteRice").value = o.whiteRice;
      document.getElementById("taroRice").value = o.taroRice;
      document.getElementById("orderNote").value = o.note || "";
      generateBowlSections();
    }

    function deleteOrder(index) {

      if (confirm("ç¡®è®¤åˆ é™¤è¿™ç¬”è®¢å•ï¼Ÿ")) {
        orders.splice(index, 1);

      }
    }

    function exportOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const blob = new Blob([orders.map(o => o.text).join("\n\n------\n\n")], { type: 'text/plain' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "è®¢å•æ€»è¡¨.txt";
      a.click();
    }

    // æ•°å­—é”®ç›˜æ”¯æŒ
    let currentInput = null;
    document.querySelectorAll("input[type=number]").forEach(input => {

        currentInput = input;
        showNumPad();
      });
    });

    function showNumPad() {
      const pad = document.getElementById("numPad");
      pad.innerHTML = '';
      for (let i = 1; i <= 9; i++) {

        btn.innerText = i;
        btn.onclick = () => insertNum(i);
