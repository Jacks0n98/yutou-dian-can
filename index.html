<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>大山脚芋头饭专卖店</title>
  <style>
    :root {
      --primary: #8B5E3C;
      --secondary: #F4E4D4;
      --background: #FFF9F3;
      --card: #ffffff;
      --border-radius: 12px;
    }
    body {
      font-family: "Segoe UI", "Noto Sans SC", sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2, h3 {
      color: var(--primary);
    }
    .btn {
      background-color: var(--primary);
      color: white;
      padding: 12px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .hidden { display: none; }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    .order-entry {
      background: #fff;
      padding: 12px;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      position: relative;
      border: 1px solid #ccc;
    }
    .edit-btn, .delete-btn {
      position: absolute;
      top: 10px;
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn { right: 10px; background: #ccc; color: #000; }
    .delete-btn { right: 60px; background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <h1>🍲 大山脚芋头饭专卖店</h1>
  <div id="home">
    <button class="btn" onclick="showSection('order')">📝 创建新订单</button>
    <button class="btn" onclick="showSection('summary')">📋 查看订单总表</button>
  </div>

  <div id="order" class="hidden">
    <h2>📝 创建新订单</h2>
    <label>👥 用餐人数：</label>
    <input type="number" id="numPeople" min="1" value="1">

    <label>🥣 共用几碗汤？</label>
    <input type="number" id="numBowls" min="1" value="1">

    <div id="bowlDetails"></div>

    <label>🍚 白饭：</label>
    <input type="number" id="whiteRice" min="0" value="0">

    <label>🍚 芋头饭：</label>
    <input type="number" id="taroRice" min="0" value="0">

    <button class="btn" onclick="generateFinalOrder()">✅ 提交订单</button>
    <div id="finalOutput"></div>
  </div>

  <div id="summary" class="hidden">
    <h2>📋 订单总表</h2>
    <button class="btn" onclick="showSection('order')">⬅ 返回点餐</button>
    <button class="btn" onclick="exportOrders()">📄 导出订单</button>
    <div id="summaryArea"></div>
  </div>

  <script>
    const ingredients = ["猪肝","猪腰","猪肠","猪肚","猪舌头","猪心","瘦肉","肥肉","菜","肉丸"];

    let editingIndex = null;
    let editingData = null;

    function showSection(id) {
      document.querySelectorAll("#home, #order, #summary").forEach(s => s.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
      if (id === "summary") renderSummary();
      if (id === "order") generateBowlSections();
    }

    function generateBowlSections() {
      const num = parseInt(document.getElementById("numBowls").value);
      const area = document.getElementById("bowlDetails");
      area.innerHTML = '';
      for (let i = 0; i < num; i++) {
        let div = document.createElement("div");
        div.className = "order-entry";
        div.innerHTML = `<b>🥣 第 ${i+1} 碗汤</b><br>`;
        div.innerHTML += `使用人数：<input type="number" name="b${i}_count" min="1" value="1"><br>`;
        ingredients.forEach(item => {
          div.innerHTML += `<label><input type="checkbox" name="b${i}_no" value="${item}"> 忽略 ${item}</label><br>`;
        });
        area.appendChild(div);
      }
    }

    function generateFinalOrder() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const now = new Date();
      const today = now.toISOString().split("T")[0];
      let orderNumber = (parseInt(localStorage.getItem("lastOrder") || "0") % 50) + 1;
      localStorage.setItem("lastOrder", orderNumber);

      const numPeople = parseInt(document.getElementById("numPeople").value);
      const numBowls = parseInt(document.getElementById("numBowls").value);
      const whiteRice = parseInt(document.getElementById("whiteRice").value);
      const taroRice = parseInt(document.getElementById("taroRice").value);

      let text = `📅 日期：${today}\n📄 订单编号：${orderNumber}\n👥 用餐人数：${numPeople}\n🥣 共 ${numBowls} 碗汤\n`;
      const bowls = [];

      for (let i = 0; i < numBowls; i++) {
        const count = document.querySelector(`input[name="b${i}_count"]`).value;
        const noItems = Array.from(document.querySelectorAll(`input[name="b${i}_no"]:checked`)).map(cb => cb.value);
        bowls.push({ count, noItems });
        text += `第${i + 1}碗 - ${count}人共用 - 忽略：${noItems.length ? noItems.join(" ") : "无"}\n`;
      }

      text += `\n🍚 白饭：${whiteRice} 碗\n🍚 芋头饭：${taroRice} 碗`;

      const newOrder = { date: today, number: orderNumber, text, numPeople, numBowls, whiteRice, taroRice, bowls };
      orders.unshift(newOrder);
      orders.splice(50);
      localStorage.setItem("orders", JSON.stringify(orders));

      document.getElementById("finalOutput").innerHTML = `<pre>${text}</pre>`;
      showSection("summary");
    }

    function renderSummary() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const area = document.getElementById("summaryArea");
      area.innerHTML = '';

      const today = new Date().toISOString().split("T")[0];
      const todaysOrders = orders.filter(o => o.date === today);

      const countDiv = document.createElement("div");
      countDiv.style.fontWeight = "bold";
      countDiv.style.marginBottom = "10px";
      countDiv.innerText = `📊 今天共 ${todaysOrders.length} 笔订单`;
      area.appendChild(countDiv);

      if (!orders.length) {
        area.innerHTML += '<div style="color: gray;">暂无订单</div>';
        return;
      }

      orders.forEach((o, idx) => {
        const div = document.createElement("div");
        div.className = "order-entry";
        div.innerHTML = `
          <button class='edit-btn' onclick='editOrder(${idx})'>✏️ 编辑</button>
          <button class='delete-btn' onclick='deleteOrder(${idx})'>🗑️ 删除</button>
          <pre>${o.text}</pre>`;
        area.appendChild(div);
      });
    }

    function exportOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      if (!orders.length) return alert("没有订单可导出。");
      const blob = new Blob([orders.map(o => o.text).join("\n\n---------------------------\n\n")], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `订单总表_${new Date().toISOString().split("T")[0]}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function editOrder(index) {
      editingIndex = index;
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      editingData = orders[index];
      document.getElementById("numPeople").value = editingData.numPeople;
      document.getElementById("numBowls").value = editingData.numBowls;
      document.getElementById("whiteRice").value = editingData.whiteRice;
      document.getElementById("taroRice").value = editingData.taroRice;
      showSection("order");
      setTimeout(() => {
        generateBowlSections();
        editingData.bowls.forEach((bowl, i) => {
          document.querySelector(`input[name="b${i}_count"]`).value = bowl.count;
          bowl.noItems.forEach(item => {
            const cb = document.querySelector(`input[name="b${i}_no"][value="${item}"]`);
            if (cb) cb.checked = true;
          });
        });
      }, 100);
    }

    function deleteOrder(index) {
      if (!confirm("确定要删除这份订单吗？")) return;
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.splice(index, 1);
      localStorage.setItem("orders", JSON.stringify(orders));
      renderSummary();
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("numPeople").addEventListener("input", generateBowlSections);
      document.getElementById("numBowls").addEventListener("input", generateBowlSections);
      generateBowlSections();
    });
  </script>
</body>
</html>
