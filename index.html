<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大山脚芋头饭专卖店</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1, h2, h3 { color: #5a2d0c; }
    .hidden { display: none; }
    .section { margin-top: 30px; }
    .btn { display: inline-block; margin: 10px 5px; padding: 10px 20px; background: #5a2d0c; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #7a4212; }
    .person-block { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; background: #fff; border-radius: 5px; }
    label { display: block; margin-top: 5px; }
    textarea { width: 100%; height: 50px; margin-top: 5px; }
    .output { white-space: pre-wrap; background: #eee; padding: 15px; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>🍲 大山脚芋头饭专卖店</h1>

  <div id="home">
    <button class="btn" onclick="showSection('order')">📝 创建新订单</button>
    <button class="btn" onclick="showSection('summary')">📋 查看订单总表</button>
  </div>

  <div id="order" class="hidden section">
    <h2>📝 创建新订单</h2>
    <label>👥 用餐人数：</label>
    <input type="number" id="numPeople" min="1" max="20" value="1">

    <label>🥣 这些人共用几碗汤？</label>
    <input type="number" id="numBowls" min="1" max="10" value="1" onchange="generateBowlSections()">

    <div id="bowlDetails"></div>

    <label>🍚 白饭几碗：</label>
    <input type="number" id="whiteRice" min="0" value="0">

    <label>🍚 芋头饭几碗：</label>
    <input type="number" id="taroRice" min="0" value="0">

    <button class="btn" onclick="generateFinalOrder()">✅ 提交订单</button>
    <button class="btn" onclick="showSection('summary')">📋 查看订单总表</button>
    <div id="finalOutput"></div>
  </div>

  <div id="summary" class="hidden section">
    <h2>📋 订单总表</h2>
    <button class="btn" onclick="showSection('order')">⬅ 返回点餐</button>
    <div id="summaryArea"></div>
  </div>

  <script>
    const ingredients = ["猪肝", "猪腰", "猪肠", "猪肚", "猪舌头", "瘦肉", "肥肉", "菜", "肉丸"];

    function showSection(sectionId) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('order').classList.add('hidden');
      document.getElementById('summary').classList.add('hidden');
      document.getElementById(sectionId).classList.remove('hidden');

      if (sectionId === 'summary') {
        renderSummary();
      } else if (sectionId === 'order') {
        generateBowlSections();
      }
    }

    function generateBowlSections() {
      const numPeople = parseInt(document.getElementById("numPeople").value);
      const numBowls = parseInt(document.getElementById("numBowls").value);
      const area = document.getElementById("bowlDetails");
      area.innerHTML = '';
      for (let i = 0; i < numBowls; i++) {
        const div = document.createElement("div");
        div.className = "person-block";
        div.innerHTML = `<h3>🥣 第 ${i + 1} 碗汤</h3>`;

        div.innerHTML += `<strong>这碗汤有几位？</strong><br>
          <input type="number" name="b${i}_count" min="1" max="${numPeople}" value="1"><br><br>
          <strong>这碗汤不吃的材料：</strong><br>`;
        ingredients.forEach(item => {
          div.innerHTML += `<label><input type="checkbox" name="b${i}_no" value="${item}"> ${item}</label>`;
        });
        area.appendChild(div);
      }
    }

    function generateFinalOrder() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const today = new Date().toISOString().split("T")[0];
      let orderNumber = (parseInt(localStorage.getItem("lastOrder") || "0") % 50) + 1;
      localStorage.setItem("lastOrder", orderNumber);

      const numPeople = document.getElementById("numPeople").value;
      const numBowls = document.getElementById("numBowls").value;
      const whiteRice = document.getElementById("whiteRice").value;
      const taroRice = document.getElementById("taroRice").value;

      let result = `🧾 大山脚芋头饭专卖店
📅 日期：${today}
🧾 订单编号：${orderNumber}
👥 用餐人数：${numPeople}
🥣 共用汤：${numBowls} 碗\n`;

      for (let i = 0; i < numBowls; i++) {
        const count = document.querySelector(`input[name="b${i}_count"]`).value;
        const noItems = Array.from(document.querySelectorAll(`input[name="b${i}_no"]:checked`)).map(cb => cb.value);
        result += `  🥣 第 ${i + 1} 碗 - ${count}人  忌口：${noItems.length ? noItems.join("、") : "无"}\n`;
      }

      result += `\n🍚 白饭：${whiteRice} 碗\n🍚 芋头饭：${taroRice} 碗`;

      document.getElementById("finalOutput").innerHTML = `<div class="output">${result}</div>`;
      orders.unshift({ date: today, number: orderNumber, text: result });
      localStorage.setItem("orders", JSON.stringify(orders.slice(0, 50)));
    }

    function renderSummary() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      let all = orders.map(o => o.text).join("\n\n---------------------------\n\n");
      document.getElementById("summaryArea").innerHTML = `<div class="output">${all || "暂无订单"}</div>`;
    }
  </script>
</body>
</html>
