  <script>

    let editingIndex = null;

    function showSection(sectionId) {
      document.getElementById("home").classList.add("hidden");

      document.getElementById(sectionId).classList.remove("hidden");

      if (sectionId === "summary") {

          setTimeout(() => {

              bowl.noItems.forEach((item) => {

    function generateBowlSections() {

      const area = document.getElementById("bowlDetails");

        div.innerHTML += `<label>è¿™ç¢—æ±¤å‡ äººå…±ç”¨ï¼Ÿ</label>

        });

      }
    }

    function generateFinalOrder() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const today = new Date().toISOString().split("T")[0];

      let orderNumber;
      if (editingIndex === null) {
        orderNumber = (parseInt(localStorage.getItem("lastOrder") || "0") % 50) + 1;
        localStorage.setItem("lastOrder", orderNumber);
      } else {
        orderNumber = orders[editingIndex].number;
      }

      const numPeople = parseInt(document.getElementById("numPeople").value);
      const numBowls = parseInt(document.getElementById("numBowls").value);
      const whiteRice = parseInt(document.getElementById("whiteRice").value);
      const taroRice = parseInt(document.getElementById("taroRice").value);

      const bowls = [];
      for (let i = 0; i < numBowls; i++) {
        const count = parseInt(document.querySelector(`input[name="b${i}_count"]`).value);
        const noItemsEls = document.querySelectorAll(`input[name="b${i}_no"]:checked`);
        const noItems = Array.from(noItemsEls).map(el => el.value);
        bowls.push({ count, noItems });
      }

      // ç”Ÿæˆè¾“å‡ºæ–‡æœ¬
      let output = `ğŸ‰ å¤§å±±è„šèŠ‹å¤´é¥­è®¢å• #${orderNumber} (${today})\n`;
      output += `ç”¨é¤äººæ•°ï¼š${numPeople}äºº\n`;
      output += `ç™½é¥­ï¼š${whiteRice}ç¢—ï¼ŒèŠ‹å¤´é¥­ï¼š${taroRice}ç¢—\n\n`;
      output += `æ±¤ï¼š${numBowls}ç¢—\n`;

      bowls.forEach((bowl, i) => {
        output += `\nğŸ¥£ ç¬¬${i + 1}ç¢—æ±¤ï¼ˆå…±ç”¨${bowl.count}äººï¼‰\n`;
        ingredients.forEach(item => {
          if (!bowl.noItems.includes(item)) {
            output += `${emojiMap[item] || ""} ${item} `;
          }
        });
        output += "\n";
      });

      if (editingIndex === null) {
        orders.push({
          number: orderNumber,
          numPeople,
          numBowls,
          whiteRice,
          taroRice,
          bowls,
          created: new Date().toISOString()
        });
      } else {
        orders[editingIndex] = {
          number: orderNumber,
          numPeople,
          numBowls,
          whiteRice,
          taroRice,
          bowls,
          created: new Date().toISOString()
        };
        editingIndex = null;
      }

      localStorage.setItem("orders", JSON.stringify(orders));

      const outputArea = document.getElementById("finalOutput");
      outputArea.innerHTML = `<pre class="output">${output}</pre>`;

      // åˆ‡å›è®¢å•æ€»è¡¨æ˜¾ç¤ºæ›´æ–°

    }

    function renderSummary() {

      if (orders.length === 0) {

      orders.forEach((order, i) => {

    function exportOrders() {
