    function showSection(id) {
      ["home", "order", "summary"].forEach(sec => {

    function generateBowlSections() {
      const num = parseInt(document.getElementById("numBowls").value);
      const people = parseInt(document.getElementById("numPeople").value);
      const area = document.getElementById("bowlDetails");
      area.innerHTML = "";
      for (let i = 0; i < num; i++) {
        const div = document.createElement("div");
        div.className = "person-block";
        div.innerHTML = `<strong>ğŸ¥£ ç¬¬ ${i + 1} ç¢—</strong><br>
          å…±ç”¨äººæ•°ï¼š<input type="number" name="b${i}_count" min="1" max="${people}" value="1"/>`;

        ingredients.forEach(item => {
          div.innerHTML += `<label><input type="checkbox" name="b${i}_no" value="${item}"> ä¸åŠ  ${item}</label>`;
        });

        area.appendChild(div);
      }
    }

    function generateFinalOrder() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const now = new Date();
      const dateStr = now.toLocaleDateString("zh-CN");
      let orderNumber = (parseInt(localStorage.getItem("lastOrder") || "0") % 50) + 1;
      localStorage.setItem("lastOrder", orderNumber);

      const numPeople = parseInt(document.getElementById("numPeople").value);
      const numBowls = parseInt(document.getElementById("numBowls").value);
      const whiteRice = parseInt(document.getElementById("whiteRice").value);
      const taroRice = parseInt(document.getElementById("taroRice").value);

      let text = `è®¢å•å·ï¼š${orderNumber}\næ—¥æœŸï¼š${dateStr}\nç”¨é¤äººæ•°ï¼š${numPeople}\næ±¤ï¼š${numBowls} ç¢—\n`;

      for (let i = 0; i < numBowls; i++) {

        const noItems = Array.from(document.querySelectorAll(`input[name="b${i}_no"]:checked`)).map(cb => cb.value);
        bowls.push({ count, noItems });
        text += `ç¬¬ ${i + 1} ç¢—ï¼š${count} äººï¼Œå¿Œå£ï¼š${noItems.length ? noItems.join("ã€") : "æ— "}\n`;
      }

      const order = {

        numPeople,

      if (!orders.length) {
        area.innerHTML = '<div class="output">æš‚æ— è®¢å•</div>';

      orders.forEach((o, idx) => {
        const div = document.createElement("div");
        div.className = "order-entry";
        div.innerHTML = `

    function exportOrders() {

      const content = orders.map(o => o.text).join("\n\n---------------------------\n\n");
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `è®¢å•æ€»è¡¨_${new Date().toISOString().split("T")[0]}.txt`;
      a.click();

    function printOrder(text) {
      const win = window.open('', '', 'width=250,height=400');
      win.document.write(`<pre style="font-size:16px;font-family:monospace;padding:10px;">${text}</pre>`);
      win.document.close();
      win.focus();
      win.print();
    }

    function editOrder(index) {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const o = orders[index];
      document.getElementById("numPeople").value = o.numPeople;
      document.getElementById("numBowls").value = o.numBowls;
      document.getElementById("whiteRice").value = o.whiteRice;
      document.getElementById("taroRice").value = o.taroRice;
      setTimeout(() => {
        generateBowlSections();
        o.bowls.forEach((b, i) => {
          document.querySelector(`input[name="b${i}_count"]`).value = b.count;
          b.noItems.forEach(item => {
            const cb = document.querySelector(`input[name="b${i}_no"][value="${item}"]`);
            if (cb) cb.checked = true;
          });
        });
      }, 100);
      showSection("order");
    }

    window.addEventListener('DOMContentLoaded', () => {
