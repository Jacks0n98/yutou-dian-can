<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>大山脚芋头饭专卖店</title>
  <style>
    :root {
      --primary: #8B5E3C;
      --background: #FFF9F3;
      --card: #ffffff;
    }

    body {
      font-family: "Segoe UI", "Noto Sans SC", sans-serif;
      background-color: var(--background);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      margin: 6px;
      cursor: pointer;
    }

    .hidden { display: none; }
    .section { margin-top: 30px; }
    .person-block {
      background: var(--card);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    .output {
      background: #f2f2f2;
      padding: 12px;
      border-radius: 6px;
      white-space: pre-wrap;
      margin-top: 20px;
    }

    .order-entry {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      position: relative;
    }

    .edit-btn, .print-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      margin-left: 5px;
      background: #ccc;
      color: #000;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .print-btn { right: 70px; }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>🍲 大山脚芋头饭专卖店</h1>

  <div id="home">
    <button class="btn" onclick="showSection('order')">📝 创建新订单</button>
    <button class="btn" onclick="showSection('summary')">📋 查看订单总表</button>
  </div>

  <div id="order" class="hidden section">
    <h2>📝 创建新订单</h2>
    <label>👥 用餐人数：</label>
    <input type="number" id="numPeople" min="1" value="1" />

    <label>🥣 共用几碗汤？</label>
    <input type="number" id="numBowls" min="1" value="1" />

    <div id="bowlDetails"></div>

    <label>🍚 白饭几碗：</label>
    <input type="number" id="whiteRice" min="0" value="0" />

    <label>🍚 芋头饭几碗：</label>
    <input type="number" id="taroRice" min="0" value="0" />

    <button class="btn" onclick="generateFinalOrder()">✅ 提交订单</button>
  </div>

  <div id="summary" class="hidden section">
    <h2>📋 订单总表</h2>
    <button class="btn" onclick="showSection('order')">⬅ 返回点餐</button>
    <button class="btn" onclick="exportOrders()">📤 导出订单 (txt)</button>
    <div id="summaryArea"></div>
  </div>

  <script>
    const ingredients = ["猪肝", "猪腰", "猪肠", "猪肚", "猪舌头", "猪心", "瘦肉", "肥肉", "菜", "肉丸"];

    let editingIndex = null;
    let editingData = null;

    function showSection(id) {
      ["home", "order", "summary"].forEach(sec => {
        document.getElementById(sec).classList.add("hidden");
      });
      document.getElementById(id).classList.remove("hidden");

      if (id === "summary") renderSummary();
      else if (id === "order") generateBowlSections();
    }

    function generateBowlSections() {
      const num = parseInt(document.getElementById("numBowls").value);
      const people = parseInt(document.getElementById("numPeople").value);
      const area = document.getElementById("bowlDetails");
      area.innerHTML = "";
      for (let i = 0; i < num; i++) {
        const div = document.createElement("div");
        div.className = "person-block";
        div.innerHTML = `<strong>🥣 第 ${i + 1} 碗</strong><br>
          共用人数：<input type="number" name="b${i}_count" min="1" max="${people}" value="1"/>`;

        ingredients.forEach(item => {
          div.innerHTML += `<label><input type="checkbox" name="b${i}_no" value="${item}"> 不加 ${item}</label>`;
        });

        area.appendChild(div);
      }
    }

    function generateFinalOrder() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const now = new Date();
      const dateStr = now.toLocaleDateString("zh-CN");
      let orderNumber = (parseInt(localStorage.getItem("lastOrder") || "0") % 50) + 1;
      localStorage.setItem("lastOrder", orderNumber);

      const numPeople = parseInt(document.getElementById("numPeople").value);
      const numBowls = parseInt(document.getElementById("numBowls").value);
      const whiteRice = parseInt(document.getElementById("whiteRice").value);
      const taroRice = parseInt(document.getElementById("taroRice").value);

      let text = `订单号：${orderNumber}\n日期：${dateStr}\n用餐人数：${numPeople}\n汤：${numBowls} 碗\n`;
      const bowls = [];

      for (let i = 0; i < numBowls; i++) {
        const count = document.querySelector(`input[name="b${i}_count"]`).value;
        const noItems = Array.from(document.querySelectorAll(`input[name="b${i}_no"]:checked`)).map(cb => cb.value);
        bowls.push({ count, noItems });
        text += `第 ${i + 1} 碗：${count} 人，忌口：${noItems.length ? noItems.join("、") : "无"}\n`;
      }

      text += `白饭：${whiteRice} 碗\n芋头饭：${taroRice} 碗`;

      const order = {
        date: dateStr,
        number: orderNumber,
        text,
        numPeople,
        numBowls,
        whiteRice,
        taroRice,
        bowls
      };

      orders.unshift(order);
      localStorage.setItem("orders", JSON.stringify(orders));

      printOrder(text);
      showSection("summary");
    }

    function renderSummary() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const area = document.getElementById("summaryArea");
      area.innerHTML = "";
      if (!orders.length) {
        area.innerHTML = '<div class="output">暂无订单</div>';
        return;
      }

      orders.forEach((o, idx) => {
        const div = document.createElement("div");
        div.className = "order-entry";
        div.innerHTML = `
          <button class="edit-btn" onclick="editOrder(${idx})">✏️ 编辑</button>
          <button class="print-btn" onclick="printOrder(\`${o.text}\`)">🖨️ 打印</button>
          <pre>${o.text}</pre>`;
        area.appendChild(div);
      });
    }

    function exportOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      if (!orders.length) return alert("没有订单可导出。");
      const content = orders.map(o => o.text).join("\n\n---------------------------\n\n");
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `订单总表_${new Date().toISOString().split("T")[0]}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function printOrder(text) {
      const win = window.open('', '', 'width=250,height=400');
      win.document.write(`<pre style="font-size:16px;font-family:monospace;padding:10px;">${text}</pre>`);
      win.document.close();
      win.focus();
      win.print();
    }

    function editOrder(index) {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const o = orders[index];
      document.getElementById("numPeople").value = o.numPeople;
      document.getElementById("numBowls").value = o.numBowls;
      document.getElementById("whiteRice").value = o.whiteRice;
      document.getElementById("taroRice").value = o.taroRice;
      setTimeout(() => {
        generateBowlSections();
        o.bowls.forEach((b, i) => {
          document.querySelector(`input[name="b${i}_count"]`).value = b.count;
          b.noItems.forEach(item => {
            const cb = document.querySelector(`input[name="b${i}_no"][value="${item}"]`);
            if (cb) cb.checked = true;
          });
        });
      }, 100);
      showSection("order");
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("numPeople").addEventListener("input", generateBowlSections);
      document.getElementById("numBowls").addEventListener("input", generateBowlSections);
      generateBowlSections();
    });
  </script>
</body>
</html>
